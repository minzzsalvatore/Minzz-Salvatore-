<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Region MLBB - MinzzStore</title>
<style>
:root {
  --bg: #0b0d0f;
  --card: #101418;
  --accent: #1f8cff;
  --accent-dark: #0f6bd6;
  --muted: #9eb0c9;
  --radius: 16px;
  font-family: "Inter", system-ui, sans-serif;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: linear-gradient(180deg, var(--bg), #060708);
  color:#fff;
}

header {
  display:flex; align-items:center; gap:12px;
  padding:16px; background: rgba(16,20,24,0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  position: sticky; top:0; z-index:10;
}

header h1 {
  flex:1; text-align:center; font-size:18px; font-weight:600;
}

.container {
  padding: 18px;
}

label { display:block; margin:12px 0 6px; color: var(--muted); font-size:14px; }
input {
  width: 100%; padding:12px 14px; border-radius:10px;
  border:1px solid rgba(255,255,255,0.05);
  background:#12161b; color:#fff; font-size:15px;
  outline:none;
}

input:focus { border-color: var(--accent); }

.btn-check {
  width: 100%; padding:14px; border:none; border-radius:12px;
  background: linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:#fff; font-size:16px; font-weight:600;
  cursor:pointer; margin-top:12px;
  transition:0.2s;
}

.btn-check:hover { opacity:0.9; }

.result-box {
  background: var(--card); border-radius: var(--radius);
  padding:16px; margin-top:20px; border:1px solid rgba(255,255,255,0.05);
  display:none;
}

.result-box p { margin-bottom:8px; font-size:14px; color:#eaf2ff; }
.result-box span { font-weight:600; color: var(--accent); }

footer {
  text-align:center; padding:14px; color:var(--muted); font-size:13px;
  border-top:1px solid rgba(255,255,255,0.05); margin-top:30px;
}
</style>
</head>
<body>

<header>
  <h1>Cek Region ID MLBB</h1>
</header>

<div class="container">
  <label for="mlbbId">Masukkan ID MLBB</label>
  <input type="text" id="mlbbId" placeholder="Contoh: 123456789">

  <button class="btn-check" onclick="checkRegion()">Cek Region</button>

  <div class="result-box" id="resultBox">
    <p>ID MLBB: <span id="resultId"></span></p>
    <p>Region/Server: <span id="resultRegion"></span></p>
  </div>
</div>

<footer>
  &copy; 2025 MinzzStore. All Rights Reserved.
</footer>

<script>
// Fungsi cek region berdasarkan ID
function checkRegion() {
  const id = document.getElementById("mlbbId").value.trim();
  if(!id){
    alert("Sila masukkan ID MLBB!");
    return;
  }

  // Contoh logika region (dummy)
  // Biasanya ini harus diambil dari API MLBB atau database resmi
  let region = "Unknown";

  const idNum = parseInt(id);
  if(!isNaN(idNum)){
    if(idNum >= 100000000 && idNum < 200000000) region = "Asia";
    else if(idNum >= 200000000 && idNum < 300000000) region = "Europe";
    else if(idNum >= 300000000 && idNum < 400000000) region = "America";
    else region = "Global";
  }

  document.getElementById("resultId").innerText = id;
  document.getElementById("resultRegion").innerText = region;
  document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
