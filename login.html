<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - MinzzStore</title>
<style>
:root {
  --bg: #0b0d0f;
  --card: #101418;
  --accent: #1f8cff;
  --accent-dark: #0f6bd6;
  --muted: #9eb0c9;
  --radius: 16px;
  font-family: "Inter", system-ui, sans-serif;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { 
  background: linear-gradient(180deg, var(--bg), #060708); 
  color: #fff; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  min-height:100vh;
}

.login-container {
  background: var(--card);
  padding: 32px 24px;
  border-radius: var(--radius);
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.05);
}

.login-container h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
}

.login-container label {
  display:block;
  margin-bottom:6px;
  color: var(--muted);
  font-size:14px;
}

.login-container input {
  width:100%;
  padding:12px 14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.05);
  background:#12161b;
  color:#eaf2ff;
  font-size:15px;
  outline:none;
}

.login-container input:focus {
  border-color: var(--accent);
}

.btn-login {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background: linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

.btn-login:hover {
  opacity:0.9;
}

.login-footer {
  text-align:center;
  margin-top:16px;
  font-size:14px;
  color: var(--muted);
}

.login-footer a {
  color: var(--accent);
  text-decoration:none;
  font-weight:600;
}

.login-footer a:hover {
  text-decoration:underline;
}
</style>
</head>
<body>

<div class="login-container">
  <h1>Login MinzzStore</h1>
  <form id="loginForm">
    <label for="username">Username / Email</label>
    <input type="text" id="username" placeholder="Masukkan username atau email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Masukkan password" required>

    <button type="submit" class="btn-login">Login</button>
  </form>
  <div class="login-footer">
    Belum punya akun? <a href="register.html">Daftar</a>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(!user || !pass){
    alert("Sila isi semua field!");
    return;
  }
  // Simulasi login sementara, nanti bisa sambungkan ke backend
  alert(`Login berhasil!\nUsername: ${user}`);
});
</script>

</body>
</html>
